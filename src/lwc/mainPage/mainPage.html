<template>
    <div class="outer-container">
        <div class="main-wrapper">

            <header class="header-box">
                <div class="item">
                    <lightning-button
                            label="Create Item"
                            variant="neutral"
                            onclick={handleCreateItemClick}>
                    </lightning-button>
                </div>
                <div class="item"><strong>{accountName}</strong></div>
                <div class="item"><strong>{recordId}</strong></div>
                <div class="item"><strong>{accountIndustry}</strong></div>
                <div class="item">
                    <lightning-button
                            label="Cart"
                            variant="neutral"
                            onclick={handleOpenCart}>
                    </lightning-button>
                </div>
            </header>

            <div class="content-box">
                <div class="top-left"><c-search onsearchchange={handleSearchChange} > </c-search>
                </div>
                <div class="bottom-left">
                    <c-item-tile-holder filter-type = {filterType} filter-family = {filterFamily} search-key = {searchKey} cart-content = {cart} onproductadd={handleAddToCart}>

                    </c-item-tile-holder>
                </div>
                <div class="right-panel">
                    <c-filters onfilterchange={handleFilterUpdate} >

                    </c-filters>
                </div>
            </div>

        </div>
    </div>
</template>
