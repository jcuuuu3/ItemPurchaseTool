<template>
    <lightning-card>
        <span slot="title" class="slds-text-heading_small slds-truncate">
            {itemData.Name}
        </span>

        <div class="slds-p-around_medium slds-align_absolute-center image-container">
            <img src={itemData.Image__c} alt={itemData.name} class="tile-image" />
        </div>

        <div slot="footer" class="slds-grid slds-grid_align-center">
            <lightning-button label="Details" onclick={handleViewDetails} class="slds-m-horizontal_xx-small"></lightning-button>
            <lightning-button label="Add" onclick={handleAddToCart} class="slds-m-horizontal_xx-small"></lightning-button>
        </div>
    </lightning-card>
</template>
